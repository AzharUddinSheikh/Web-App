{% extends 'base.html' %}
{% include 'header.html' %}


{% block title %} Home {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2 style="background-color:rgba(0, 7, 8, 0.171);">Manage <b>Employees</b> <button style="float: right;"
                        data-toggle="modal" data-target="#mymodal" type="button" class="btn btn-success">Method
                        Post</button></h2>

                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td>01</td>
                        <td>Azhar Uddin Sheikh</td>
                        <td>Azhar@gmail.com</td>
                        <td>0123456789</td>

                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal"
                                data-target="#modaledit">Method Put</a>
                            <a href="" class="btn btn-danger btn-xs"
                                onclick="return confirm('Are you sure to delete?')">Method Put</a>
                        </td>

                    </tr>











                    <!-- modal Edit employees -->
                    <div id="modaledit" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">

                                    <h4 class="modal-title">Edit Information</h4>
                                </div>
                                <div class="modal-body">

                                    <form action="" method="POST">

                                        <div class="form-group">

                                            <label>Name:</label>
                                            <input type="hidden" name="id" value="id">
                                            <input type="text" class="form-control" name="name" value="Azhar">

                                        </div>

                                        <div class="form-group">

                                            <label>Email:</label>
                                            <input type="email" class="form-control" name="email"
                                                value="Azharsheikh760@gmail.com">

                                        </div>

                                        <div class="form-group">

                                            <label>Phone:</label>
                                            <input type="number" class="form-control" name="phone" value="12546979">

                                        </div>
                                    </form>
                                </div>

                                <div class="modal-footer">

                                    <button class="btn btn-primary mr-auto" type="submit">Update Employee</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
                    </div>






                </table>
            </div>

























            <!-- modal added employees -->
            <div id="mymodal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h4 class="modal-title">METHOD POST</h4>
                        </div>
                        <div class="modal-body">

                            <form action="" method="POST">

                                <div class="form-group">

                                    <label>Name:</label>
                                    <input type="text" class="form-control" name="name" required="1">

                                </div>

                                <div class="form-group">

                                    <label>Email:</label>
                                    <input type="email" class="form-control" name="email" required="1">

                                </div>

                                <div class="form-group">

                                    <label>Phone:</label>
                                    <input type="number" class="form-control" name="phone" required="1">

                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">

                            <button class="btn btn-primary mr-auto" type="submit">Add Employee</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
