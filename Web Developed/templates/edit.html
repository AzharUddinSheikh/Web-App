<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<a href="/dashboard"><button class="btn btn-primary" style="float: right;">Dashboard Home</button></a>
<a href="/logout"><button style="float: bottom;">Logout</button></a>

<body>

    <div class="container">


        <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="POST" novalidate>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title here" name="title" id="title" required
                        data-validation-required-message="Please enter your title name." value="{{post.title}}">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Subheading</label>
                    <input type="text" class="form-control" name="subheading" placeholder="enter subheading"
                        id="subheading" required data-validation-required-message="Please enter subheading of title."
                        value="{{post.subheading}}">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Posted-By</label>
                    <input type="text" class="form-control" placeholder="Enter Posted by name" name="postedby"
                        id="postedby" required data-validation-required-message="Please the name of Poster."
                        value="{{post.postedby}}">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Content</label>
                    <textarea rows="5" class="form-control" placeholder="Content Here" value="{{post.content}}"
                        name="content" id="content" required
                        data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Slug</label>
                    <input type="text" class="form-control" placeholder="Enter Posted slug name" name="slug" id="slug"
                        required data-validation-required-message="Please the slug ." value="{{post.slug}}">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Image</label>
                    <input type="text" class="form-control" placeholder="Enter the image name" name="img" id="img"
                        required data-validation-required-message="Please the name of image file ."
                        value="{{post.img_file}}">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br>
            <div id="success"></div>

            <a href="/dashboard"><button type="submit" class="btn btn-primary" id="submit">Submit</button></a>

        </form>
    </div>
</body>
