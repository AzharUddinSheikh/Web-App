{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>ADMIN PANEL</h1>
                    <span class="subheading">MANAGE YOUR POST CRUD</span>

                </div>
            </div>
        </div>
    </div>
    <a href="/logout"><button style="float: right;">Logout</button></a>
</header>

<!-- uploader code -->
<form action="/uploader" method="POST" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit">Submit</button>
</form>


<div>
    <a href="/edit/0"><button style="float: right;">ADD POST</button></a>
</div>
<div style="text-align: left;">MANAGE POSTS</div>

<table class="table table-striped table-dark">
    <thead>

        <tr>
            <th>sno</th>
            <th>Title</th>
            <th>Postedby</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>


        {% for post in posts %}

        <tr>
            <th>{{post.sno}}</th>
            <td>{{post.title}}</td>
            <td>{{post.postedby}}</td>
            <td>{{post.date}}</td>
            <td>
                <a href="/edit/{{post.sno}}"><button class="btn btn-primary">EDIT</button></a>
                <a href="/delete/{{post.sno}}"><button class="btn btn-primary">DELETE</button></a>
            </td>
        </tr>

        {% endfor %}

    </tbody>
</table>
{% endblock %}
